<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Cadastro Ativos</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		
	</head>
	<body>
		<div class="container">
			<h1>Listagem de Aportes</h1>
		
			<hr>
			
			<h3>Opções</h3>

			<div class="row">
				<div class="col-sm-7"></div>
				<div class="col-sm-5">	
					<div class="btn-group">
						<a href="/sistema" class="btn btn-secondary btn-sm ml-1">Menu Inicial</a><br>
						<a href="/tiposAtivos" class="btn btn-secondary btn-sm ml-1">Listar Tipos de Ativos</a><br>
						<a href="/ativos" class="btn btn-secondary btn-sm ml-1">Listar Ativos</a><br>
						<a href="/aportes" class="btn btn-info btn-sm ml-1">Listar Aportes</a>
						<a href="/" class="btn btn-secondary btn-sm ml-1">Login</a>
					</div>
				</div>
			</div>
			
			<hr>
		
			<table class="table table-bordered">
				<thead>
					<th>ID</th>
					<th>ATIVO</th>
					<th>VALOR</th>
					<th>QUANTIDADE</th>
					<th>SUB TOTAL</th>
					<th>DATA</th>
					<th>TX.RETORNO</th>
					<th></th>
				</thead>
				<tbody>
					<tr th:each="lista : ${lista}" >
						<td><span th:text="${lista[0]}"></span></td>
						<td><span th:text="${lista[1]}"></span></td>
						<td><span th:text="${lista[2]}"></span></td>
						<td><span th:text="${lista[3]}" ></span></td>
						<td><span th:text="${lista[4]}" ></span></td>
						<td><span th:text="${lista[5]}" ></span></td>
						<td><span th:text="${lista[6]}" ></span></td>
						<td>
							<a 
								th:href="${(#mvc.url('A#deletarAporte').arg(0,lista[0])).build()}"
								class="btn btn-danger btn-sm"
							>X
							</a>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
